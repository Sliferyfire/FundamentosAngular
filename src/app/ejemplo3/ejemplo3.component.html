<div style="margin: 20px">
  <h1>Catalogo de productos</h1>
  @if (productos.length > 0) {
    <table class="table">
      <thead>
      <th>ID</th>
      <th>Descripcion</th>
      <th>Precio</th>
      <th>Seleccionar</th>
      <th>Eliminar</th>
      </thead>
      <tbody>
        @for (producto of productos; track producto.id) {
          <tr>
            <td>{{producto.id}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="seleccionarProducto(producto)">Seleccionar</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="eliminarProducto(producto.id)">Eliminar</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <h3>No hay productos</h3>
  }

  <div>
    <p>
      ID: <input type="number" [(ngModel)]="producto.id"/>
    </p>
    <p>
      Descripcion: <input type="text" [(ngModel)]="producto.descripcion">
    </p>
    <p>
      Precio: <input type="number" [(ngModel)]="producto.precio">
    </p>
    <p>
      <button type="button" class="btn btn-primary" (click)="agregarProducto()">Agregar</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary" (click)="modificarProducto()">Modificar</button>
    </p>
  </div>

</div>

<router-outlet></router-outlet>
